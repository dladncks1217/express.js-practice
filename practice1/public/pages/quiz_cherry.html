      멜라토닌이라는 성분이 다량 함유되어있어 뇌에서 분비되는 호르몬을 생체리듬을 조절시키는 역할을 한다. 우리나라 말로는 버찌라고 부른다. 다른 과일에서와 달리 눈에 띄는 체리의 효과는 숙면을 취하는 데 도움이 된다는 것. 체리의 빨간 색소인 프로안토시아니딘이 숙면에 긍정적인 영향을 주기 때문이다. 이로 인해 숙면으로 이끄는 트립토판이 체내에 늘어나게 되며 수면과 각성의 사이클을 일정하게 조절하는 멜라토닌 또한 체리에 함유되어 불면증을 호전시킨다. 따라서 하루 두 잔 정도 체리 주스를 마시는 것만으로 불면증을 해소하고 숙면을 취할 수 있다는 연구 결과도 보고되었다. 한편 체리의 깜짝 영양소는 철분이다. 사과와 딸기보다 많이 함유되어 빈혈 해소에 필수 영양소인 헤모글로빈 생성에 효과를 발휘한다.
